<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Account Profile</title>
<style>
    /* ðŸŽ¨ Deep Focus Blue Dark Mode Palette */
    :root {
        --background: #0B1120;     /* Deep navy black */
        --surface: #1E293B;        /* Dark slate blue surface */
        --primary: #2563EB;        /* Bright blue */
        --primary-hover: #3B82F6;  /* Lighter hover blue */
        --accent: #3b82f6;         /* Teal accent */
        --text: #F1F5F9;           /* Near-white text */
        --muted-text: #94A3B8;     /* Muted blue-gray */
        --success: #22C55E;        /* Soft green */
        --danger: #EF4444;         /* Coral red */
        --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--background);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .profile {
        background: var(--surface);
        border-radius: 14px;
        padding: 30px 40px;
        width: 360px;
        text-align: center;
        box-shadow: 0 4px 20px var(--shadow);
    }

    .profile h2 {
        margin-bottom: 20px;
        color: var(--text);
        letter-spacing: 0.5px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #334155;
        border-radius: 8px;
        background: #0F172A;
        color: var(--text);
        outline: none;
        font-size: 14px;
        transition: border 0.2s, background 0.2s;
        box-sizing: border-box;
    }

    input:focus {
        border-color: var(--primary);
        background: #1E293B;
    }

    .password-row {
        display: flex;
        gap: 8px;
    }

    .toggle-btn {
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        height: 37px;
        flex-shrink: 0;
    }

    .toggle-btn:hover {
        background: #0EA5E9;
        transform: translateY(-1px);
    }

    /* --- BUTTONS --- */
    .button-group {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        margin-top: 10px;
    }

    button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.1s;
        height: 44px;
    }

    button:hover {
        opacity: 0.95;
        transform: translateY(-1px);
    }

    #saveBtn { background: var(--success); }
    #deleteBtn { background: var(--danger); }
    #logoutBtn { background: var(--primary); width: 100%; margin-top: 12px; }
    #logoutBtn:hover { background: var(--primary-hover); }

    .message {
        margin-bottom: 12px;
        color: var(--success);
        font-weight: 600;
        display: none;
    }
</style>
</head>
<body>
    <div class="profile">
        <h2>Profile Settings</h2>
        <div class="message" id="msg"></div>
        <input type="text" id="name" placeholder="Full Name" />
        <input type="email" id="email" placeholder="Email" disabled />
        <div class="password-row">
            <input type="password" id="password" placeholder="New Password (optional)" />
            <button class="toggle-btn" id="togglePassword">Show</button>
        </div>
        <div class="button-group">
            <button id="saveBtn">Save Changes</button>
            <button id="deleteBtn">Delete Account</button>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Show/Hide Password
        const passwordField = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        toggleBtn.addEventListener('click', () => {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        });

        // Mock save and delete functionality
        const msg = document.getElementById('msg');
        document.getElementById('saveBtn').addEventListener('click', () => {
            msg.textContent = 'Changes saved successfully!';
            msg.style.display = 'block';
            msg.style.color = 'var(--success)';
            setTimeout(() => msg.style.display = 'none', 2500);
        });

        document.getElementById('deleteBtn').addEventListener('click', () => {
            const confirmDelete = confirm('Are you sure you want to delete your account?');
            if (confirmDelete) {
                msg.textContent = 'Account deleted.';
                msg.style.display = 'block';
                msg.style.color = 'var(--danger)';
                setTimeout(() => msg.style.display = 'none', 2500);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            msg.textContent = 'Logging out...';
            msg.style.display = 'block';
            msg.style.color = 'var(--accent)';
            setTimeout(() => msg.style.display = 'none', 2000);
        });
    </script>
</body>
</html>
