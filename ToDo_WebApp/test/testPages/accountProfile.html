<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Account Profile</title>
<style>
    :root {
        --background: #0B1120;
        --surface: #1E293B;
        --primary: #2563EB;
        --primary-hover: #3B82F6;
        --accent: #3b82f6;
        --text: #F1F5F9;
        --muted-text: #94A3B8;
        --success: #22C55E;
        --danger: #EF4444;
        --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--background);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .profile {
        background: var(--surface);
        border-radius: 14px;
        padding: 30px 40px;
        width: 360px;
        text-align: center;
        box-shadow: 0 4px 20px var(--shadow);
    }

    .profile h2 {
        margin-bottom: 20px;
        color: var(--text);
        letter-spacing: 0.5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #334155;
        border-radius: 8px;
        background: #0F172A;
        color: var(--text);
        outline: none;
        font-size: 14px;
        transition: border 0.2s, background 0.2s;
        box-sizing: border-box;
        appearance: none; /* for dropdown arrows */
    }

    input:focus,
    select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .password-row, .answer-row {
        display: flex;
        gap: 8px;
    }

    .toggle-btn {
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        height: 37px;
        flex-shrink: 0;
    }

    .toggle-btn:hover {
        background: #0EA5E9;
        transform: translateY(-1px);
    }

    /* --- BUTTONS --- */
    .button-group {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        margin-top: 10px;
    }

    button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.1s;
        height: 44px;
    }

    button:hover {
        opacity: 0.95;
        transform: translateY(-1px);
    }

    #saveBtn { background: var(--success); }
    #deleteBtn { background: var(--danger); }
    #logoutBtn { background: var(--primary); width: 100%; margin-top: 12px; }
    #logoutBtn:hover { background: var(--primary-hover); }

    .message {
        margin-bottom: 12px;
        color: var(--success);
        font-weight: 600;
        display: none;
    }
</style>
</head>
<body>
    <div class="profile">
        <h2>Profile Settings</h2>
        <div class="message" id="msg"></div>
        
        <input type="text" id="name" placeholder="Full Name" />
        <input type="email" id="email" placeholder="Email" />

        <div class="password-row">
            <input type="password" id="password" placeholder="New Password (optional)" />
            <button class="toggle-btn" id="togglePassword">Show</button>
        </div>

        <!-- Security Question Dropdown -->
        <select id="securityQuestion">
            <option value="">Select a Security Question</option>
            <option value="pet">What is your first petâ€™s name?</option>
            <option value="school">What is the name of your elementary school?</option>
            <option value="color">What is your favorite color?</option>
            <option value="city">What city were you born in?</option>
        </select>

        <!-- Security Answer with toggle -->
        <div class="answer-row">
            <input type="password" id="securityAnswer" placeholder="Answer" />
            <button class="toggle-btn" id="toggleAnswer">Show</button>
        </div>

        <div class="button-group">
            <button id="saveBtn">Save Changes</button>
            <button id="deleteBtn">Delete Account</button>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>

<script>
    // Show/Hide Password
    const passwordField = document.getElementById('password');
    const togglePasswordBtn = document.getElementById('togglePassword');
    togglePasswordBtn.addEventListener('click', () => {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            togglePasswordBtn.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            togglePasswordBtn.textContent = 'Show';
        }
    });

    // Show/Hide Security Answer
    const answerField = document.getElementById('securityAnswer');
    const toggleAnswerBtn = document.getElementById('toggleAnswer');
    toggleAnswerBtn.addEventListener('click', () => {
        if (answerField.type === 'password') {
            answerField.type = 'text';
            toggleAnswerBtn.textContent = 'Hide';
        } else {
            answerField.type = 'password';
            toggleAnswerBtn.textContent = 'Show';
        }
    });

    const msg = document.getElementById('msg');

    // Save Changes
    document.getElementById('saveBtn').addEventListener('click', () => {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = passwordField.value;
        const securityQuestion = document.getElementById('securityQuestion').value;
        const securityAnswer = answerField.value;

        console.log({ name, email, password, securityQuestion, securityAnswer });

        msg.textContent = 'Changes saved successfully!';
        msg.style.display = 'block';
        msg.style.color = 'var(--success)';
        setTimeout(() => msg.style.display = 'none', 2500);
    });

    // Delete Account
    document.getElementById('deleteBtn').addEventListener('click', () => {
        if(confirm('Are you sure you want to delete your account?')){
            msg.textContent = 'Account deleted.';
            msg.style.display = 'block';
            msg.style.color = 'var(--danger)';
            setTimeout(() => msg.style.display = 'none', 2500);
        }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
        msg.textContent = 'Logging out...';
        msg.style.display = 'block';
        msg.style.color = 'var(--accent)';
        setTimeout(() => msg.style.display = 'none', 2000);
    });
</script>
</body>
</html>
