<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Account Profile</title>
<style>
    :root {
        --background: #0B1120;
        --surface: #1E293B;
        --primary: #2563EB;
        --primary-hover: #3B82F6;
        --accent: #3b82f6;
        --text: #F1F5F9;
        --muted-text: #94A3B8;
        --input-bg: #0F172A;
        --border: #334155;
        --success: #22C55E;
        --danger: #EF4444;
        --shadow: rgba(0, 0, 0, 0.6);
    }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: var(--background);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .profile {
        background: var(--surface);
        border-radius: 14px;
        padding: 30px 40px;
        width: 360px;
        box-shadow: 0 4px 20px var(--shadow);
    }

    .profile h2 {
        margin-top: 0;
        text-align: center;
        margin-bottom: 20px;
        color: var(--text);
        letter-spacing: 0.5px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--input-bg);
        color: var(--text);
        outline: none;
        font-size: 14px;
        transition: border 0.2s, background 0.2s;
        box-sizing: border-box;
        appearance: none;
    }

    input:focus,
    select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    .password-row, .answer-row {
        display: flex;
        gap: 8px;
    }
    
    .toggle-btn {
        padding: 0 12px;
        border-radius: 8px;
        border: 1px solid var(--primary);
        background: var(--primary);
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s, color 0.2s, border-color 0.2s;
        height: 39px;
        flex-shrink: 0;
    }

    .toggle-btn:hover {
        background: var(--primary-hover);
        border-color: var(--primary-hover);
        color: var(--text);
        transform: translateY(-1px);
    }

    .button-group {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        margin-top: 10px;
    }

    button {
        flex: 1;
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s, transform 0.1s, background 0.2s;
        height: 44px;
    }

    button:hover {
        opacity: 0.95;
        transform: translateY(-1px);
    }

    #saveBtn { background: var(--success); }
    #cancelBtn { background: var(--accent); }
    #logoutBtn { background: var(--primary); width: 100%; margin-top: 12px; }
    #logoutBtn:hover { background: var(--primary-hover); }

    .validation-message {
        color: var(--danger);
        font-size: 13px;
        text-align: left;
        margin-top: -8px;
        margin-bottom: 8px;
        display: none;
    }

    .overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.6);
        z-index: 2000;
        backdrop-filter: blur(2px);
    }

    .overlay.show { display: flex; }

    .modal {
        background: var(--surface);
        box-shadow: 0 10px 30px var(--shadow);
        padding: 24px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        border: 1px solid var(--border);
        transform: scale(0.95);
        transition: transform 0.2s ease;
    }
    
    .overlay.show .modal {
        transform: scale(1);
    }

    .modal h3 { 
        margin: 0 0 12px 0; 
        color: var(--text);
    }

    .modal .modal-message {
        color: var(--muted-text);
        margin-bottom: 24px;
        line-height: 1.5;
        font-size: 15px;
    }

    .modal-btn {
        width: 100%;
        background: var(--primary);
        border: none;
        padding: 10px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    .modal-btn:hover { background: var(--primary-hover); }

</style>
</head>
<body>
    <div class="profile">
        <h2>Profile Settings</h2>
        
        <input type="text" id="name" placeholder="Full Name" />
        <input type="email" id="email" placeholder="Email" />
        <div class="validation-message" id="emailError">Please enter a valid email address.</div>

        <div class="password-row">
            <input type="password" id="password" placeholder="New Password (optional)" />
            <button class="toggle-btn" id="togglePassword">Show</button>
        </div>

        <select id="securityQuestion">
            <option value="">Select a Security Question</option>
            <option value="What is your first pet’s name?">What is your first pet’s name?</option>
            <option value="What is the name of your elementary school?">What is the name of your elementary school?</option>
            <option value="What is your favorite color?">What is your favorite color?</option>
            <option value="What city were you born in?">What city were you born in?</option>
        </select>

        <div class="answer-row">
            <input type="password" id="securityAnswer" placeholder="Answer" />
            <button class="toggle-btn" id="toggleAnswer">Show</button>
        </div>

        <div class="button-group">
            <button id="saveBtn">Save Changes</button>
            <button id="cancelBtn">Cancel</button>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>

    <div class="overlay" id="notificationOverlay">
        <div class="modal">
            <h3 id="modalTitle">Notification</h3>
            <p id="modalMessage" class="modal-message"></p>
            <button id="modalOkBtn" class="modal-btn">OK</button>
        </div>
    </div>

<script>
    function getAuthHeaders() {
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "index.html";
            return null;
        }
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };
    }

    const nameField = document.getElementById('name');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const userId = localStorage.getItem('userId');

    const overlay = document.getElementById('notificationOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalMsg = document.getElementById('modalMessage');
    const modalBtn = document.getElementById('modalOkBtn');
    
    let onModalClose = null;

    function showModal(title, message, callback = null) {
        modalTitle.textContent = title;
        modalMsg.textContent = message;
        

        if (title.toLowerCase().includes('success')) {
            modalTitle.style.color = 'var(--text)';
        } else {
            modalTitle.style.color = 'var(--text)';
        }

        onModalClose = callback;
        overlay.classList.add('show');
    }

    modalBtn.addEventListener('click', () => {
        overlay.classList.remove('show');
        if (onModalClose) {
            onModalClose();
            onModalClose = null;
        }
    });

    async function loadProfile() {
        if (!userId) {
            window.location.href = "index.html";
            return;
        }
        
        const headers = getAuthHeaders();
        if (!headers) return;

        try {
            const res = await fetch(`https://cmsc128-webapp.onrender.com/auth/profile`, {
                method: 'GET',
                headers: headers
            });
            
            if (!res.ok) throw new Error("Failed to fetch profile");
            
            const user = await res.json();
            nameField.value = user.name;
            emailField.value = user.email;
            
        } catch (err) {
            console.error(err);
            localStorage.removeItem("token");
            localStorage.removeItem("userId");
            window.location.href = "index.html";
        }
    }
    
    const togglePasswordBtn = document.getElementById('togglePassword');
    togglePasswordBtn.addEventListener('click', () => {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            togglePasswordBtn.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            togglePasswordBtn.textContent = 'Show';
        }
    });
    
    const answerField = document.getElementById('securityAnswer');
    const toggleAnswerBtn = document.getElementById('toggleAnswer');
    toggleAnswerBtn.addEventListener('click', () => {
        if (answerField.type === 'password') {
            answerField.type = 'text';
            toggleAnswerBtn.textContent = 'Hide';
        } else {
            answerField.type = 'password';
            toggleAnswerBtn.textContent = 'Show';
        }
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
        const headers = getAuthHeaders();
        if (!headers) return;

        const name = nameField.value.trim();
        const email = emailField.value.trim();
        const password = passwordField.value;

        const securityQuestion = document.getElementById('securityQuestion').value;
        const securityAnswer = document.getElementById('securityAnswer').value;

        const body = { name, email };

        if (password) {
            body.password = password;
        }

        if (securityQuestion) {
            body.securityQuestion = securityQuestion;
        }
        if (securityAnswer) {
            body.securityAnswer = securityAnswer;
        }

        try {
            const res = await fetch(`https://cmsc128-webapp.onrender.com/auth/profile`, {
                method: 'PUT',
                headers: headers,
                body: JSON.stringify(body)
            });
            
            const data = await res.json();

            if (!res.ok) {
                throw new Error(data.error || "Failed to save");
            }


            showModal("Success", "Profile updated successfully! Please log in again.", () => {
                localStorage.removeItem("token");
                localStorage.removeItem("userId");
                window.location.href = "index.html";
            });

        } catch (err) {
            console.error(err);
            showModal("Error", err.message);
        }
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
        window.location.href = "todoDashboard.html"
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem("token");
        localStorage.removeItem("userId");
        window.location.href = "index.html";
    });

    loadProfile();
</script>
</body>
</html>
